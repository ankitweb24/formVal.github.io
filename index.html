<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validaiton</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
</head>
<body id="darkula">
    <div class="main_div">
        <h2>ragistration form</h2>
        <hr style="width: 50%; position: relative;left: 50%; transform: translateX(-50%);">
        <div class="center_div">
            <div class="img_box">
                <i class="fa fa-sun-o" aria-hidden="true"></i>
                <input type="checkbox" id="dark">
                <img src="images/img1.gif" alt="imagesweb">
                <div class="social_log">
                    <a href=""><i class="fa fa-google"></i>  login with google</a>
                    <a href=""><i class="fa fa-facebook-square"></i>  login with facebook</a>
                </div>
            </div>
            <div class="form_box">
                <form action="" id="form">
                    <div class="form_control">
                        <label for="">user name</label>
                        <input type="text" id="user" autocomplete="off">
                        <i class="fa fa-check"  aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <small>error message</small>
                    </div>
                    <div class="form_control">
                        <label for="">Email</label>
                        <input type="email" id="email" autocomplete="off">
                        <i class="fa fa-check"  aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle"  aria-hidden="true"></i>
                        <small>error message</small>
                    </div>
                    <div class="form_control">
                        <label for="">Phone</label>
                        <input type="text" id="phone" autocomplete="off">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <small>error message</small>
                    </div>
                    <div class="form_control">
                        <label for="">Password</label>
                        <input type="password" id="pass" autocomplete="off">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <small>error message</small>
                    </div>
                    <div class="form_control">
                        <label for="">Conform Password</label>
                        <input type="password" id="cpass" autocomplete="off">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <small>error message</small>
                    </div>
                    <div class="form_control">
                        <input type="checkbox" id="checked">
                        <label for="checked" class="check_lable">agree terms and conditions</label>
                    </div>
                    <input type="submit" value="submit" id="">
                    <p class="log">already have an account ? <a href="">click here!</a></p>
                </form>
            </div>
        </div>
        <p class="ftr">excellent code with aj</p>
    </div>
    <script src="script.js"></script>
    <script>
        let dark = document.getElementById('dark');
        dark.addEventListener('click', ()=>{
            let darkula  = document.getElementById('darkula');
            darkula.classList.toggle('darkcode');
        })
    </script>
</body>
</html>
